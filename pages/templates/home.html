<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Django Site</a>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">こんにちは、Bootstrapを使ったページです！</h1>
                <p class="col-md-8 fs-4">CSSフレームワークを使うことで、サイトのデザインを素早く整えることができます。</p>
                <button class="btn btn-primary btn-lg" type="button">詳しく見る</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
              リアルタイムクロック
            </div>
            <div class="card-body">
                <h5 class="card-title">今日の日付: {{ current_time|date:"Y年n月j日" }}</h5>
                <p class="card-text fs-3">現在時刻: <span id="realtime-clock"></span></p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const currentTimeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('realtime-clock').textContent = currentTimeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
